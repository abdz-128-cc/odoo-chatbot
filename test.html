<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatBot AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7c3aed;
            --primary-light: #a855f7;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            --user-message: #7c3aed;
            --bot-message: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-widget {
            width: 380px;
            height: 600px;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .chat-header {
            background: var(--bg-secondary);
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .chat-title {
            flex: 1;
        }

        .chat-title h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--text-primary);
        }

        .chat-subtitle {
            color: var(--text-secondary);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-indicator.offline {
            background: var(--text-muted);
        }

        .status-indicator.connecting {
            background: var(--primary-color);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--bg-tertiary);
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
            animation: messageSlideIn 0.2s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: var(--user-message);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: var(--bot-message);
            color: var(--text-primary);
            align-self: flex-start;
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .system-message {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            align-self: center;
            font-size: 12px;
            border-radius: 8px;
            padding: 8px 12px;
            border: 1px solid var(--border-light);
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .bot-message .message-time {
            text-align: left;
        }

        .thinking-dots {
            display: inline-flex;
            align-items: center;
            font-style: italic;
            color: var(--text-secondary);
        }

        .thinking-dots::after {
            content: '...';
            animation: thinkingAnimation 1.4s ease-in-out infinite;
            margin-left: 4px;
        }

        @keyframes thinkingAnimation {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .input-container {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 16px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .message-input-wrapper {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 16px;
            transition: all 0.2s ease;
        }

        .message-input-wrapper:focus-within {
            border-color: var(--primary-color);
            background: var(--bg-secondary);
        }

        .message-input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 14px;
            color: var(--text-primary);
            font-family: inherit;
            line-height: 1.4;
            resize: none;
            max-height: 100px;
            min-height: 20px;
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-light);
            transform: scale(1.05);
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        /* Enhanced formatting styles */
        .message b, .message strong {
            font-weight: 600;
            color: var(--primary-color);
        }

        .message i, .message em {
            font-style: italic;
        }

        .message code {
            background: var(--bg-tertiary);
            color: var(--primary-color);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
        }

        .message a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .message del {
            opacity: 0.6;
        }

        /* Loading overlay */
        .connecting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 16px;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .chat-widget {
                width: 100%;
                height: 100%;
                max-width: 400px;
                max-height: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <div class="connecting-overlay" id="connecting-overlay">
            <div class="loading-spinner"></div>
        </div>

        <div class="chat-header">
            <div class="chat-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="chat-title">
                <h1>ChatBot AI</h1>
                <div class="chat-subtitle">
                    <div class="status-indicator connecting" id="status-indicator"></div>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
        </div>

        <div class="messages-container" id="chat-container"></div>

        <div class="input-container">
            <div class="message-input-wrapper">
                <textarea
                    id="message-input"
                    class="message-input"
                    placeholder="Type your message here..."
                    rows="1"
                    disabled
                ></textarea>
            </div>
            <button id="send-button" class="send-button" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        const statusText = document.getElementById('status-text');
        const statusIndicator = document.getElementById('status-indicator');
        const connectingOverlay = document.getElementById('connecting-overlay');

        // Variables
        let socket = null;
        const bearerToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InN0cmluZyIsInJvbGUiOiJlbXBsb3llZSIsImV4cCI6MTc1NjU0MTY0Mn0.C5YIbV5di7agFNnitMAzJ9CMdff_XmOWsNcrPK-oqh8';
        let activeStreamingMessages = {};

        // Auto-resize textarea
        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        }

        // Function to connect to WebSocket
        function connectToWebSocket() {
            const serverUrl = `ws://localhost:8000/ws/${bearerToken}`;

            socket = new WebSocket(serverUrl);

            socket.addEventListener('open', () => {
                messageInput.disabled = false;
                sendButton.disabled = false;
                statusText.textContent = 'Online';
                statusIndicator.className = 'status-indicator';
                connectingOverlay.style.display = 'none';
                addMessage('Connected and ready to chat!', 'system');
                messageInput.focus();
            });

            socket.addEventListener('message', (event) => {
                const response = JSON.parse(event.data);
                console.log(response);
                handleIncomingMessage(response);
            });

            socket.addEventListener('close', () => {
                statusText.textContent = 'Offline';
                statusIndicator.className = 'status-indicator offline';
                addMessage('Connection lost. Please refresh to reconnect.', 'system');
                messageInput.disabled = true;
                sendButton.disabled = true;
            });

            socket.addEventListener('error', (error) => {
                console.error('WebSocket Error:', error);
                statusText.textContent = 'Connection Error';
                statusIndicator.className = 'status-indicator offline';
                addMessage('Unable to connect to server. Please check your connection.', 'system');
                connectingOverlay.style.display = 'none';
            });
        }

        // Function to send message
        function sendMessage() {
            const query = messageInput.value.trim();

            if (!query || !socket || socket.readyState !== WebSocket.OPEN) {
                return;
            }

            // Clear any active streaming messages for the previous query
            activeStreamingMessages = {};

            const message = { query };
            socket.send(JSON.stringify(message));

            addMessage(query, 'user');
            messageInput.value = '';
            autoResize();
            messageInput.disabled = true;
            sendButton.disabled = true;
        }

        // Function to handle incoming messages
        function handleIncomingMessage(data) {
            // Hide any "Thinking..." messages first
            const thinkingMessage = document.getElementById('thinking-message');
            if (thinkingMessage) {
                thinkingMessage.remove();
            }

            if (data.type === 'status') {
                // Display a "Thinking..." message
                addMessage('<span class="thinking-dots">Thinking</span>', 'bot', 'thinking-message');
                return; // Don't re-enable buttons yet
            }

            if (data.type === 'final_answer' && data.answer) {
                // We received the final answer, so display it
                addMessage(formatMessage(data.answer), 'bot');
            } else if (data.type === 'error') {
                addMessage(data.message || "An unknown error occurred.", 'bot');
            } else {
                // This is our fallback for unexpected messages
                console.error("Invalid data received:", data);
                addMessage("Sorry, I couldn't process the response.", 'bot');
            }

            // Re-enable input now that we have a final response or error
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        // Function to add messages with timestamp
        function addMessage(text, sender, elementId = null) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;

            const messageContent = document.createElement('div');
            messageContent.innerHTML = text;

            const timestamp = document.createElement('div');
            timestamp.className = 'message-time';
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageElement.appendChild(messageContent);
            messageElement.appendChild(timestamp);

            if (elementId) {
                messageElement.id = elementId;
            }

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Format message to handle markdown
        function formatMessage(text) {
            if (text && typeof text !== 'string') {
                if (text.content) {
                    text = text.content;
                } else {
                    text = '';
                }
            }

            if (!text) {
                return '';
            }

            // Headings (### text becomes <b>text</b>) - This is a simple conversion to bold
            text = text.replace(/^### (.*$)/gim, '<b>$1</b>');

            // Bold (**text** becomes <b>text</b>)
            text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

            // Italic (*text* becomes <i>text</i>)
            text = text.replace(/\*(.*?)\*/g, '<i>$1</i>');

            // Strikethrough (~~text~~ becomes <del>text</del>)
            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');

            // Inline code (`text` becomes <code>text</code>)
            text = text.replace(/`(.*?)`/g, '<code>$1</code>');

            // Links [text](url) becomes <a href="url" target="_blank">text</a>
            text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');

            // Convert newlines to <br>
            text = text.replace(/\n/g, '<br>');

            return text;
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            connectToWebSocket();

            sendButton.addEventListener('click', sendMessage);

            messageInput.addEventListener('input', autoResize);

            messageInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                } else if (event.key === 'Enter' && event.shiftKey) {
                    // Allow shift+enter for new lines
                    setTimeout(autoResize, 0);
                }
            });
        });
    </script>
</body>
</html>
